<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB clone - Web static</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.theHeader {
			background-color: #FF0000; 
			height: 70px;
			width: 100%;
		}
		.theFooter {
			position:absolute;
			background-color: #00FF00;
			height: 60px;
			width: 100%;
			bottom:0;
		}
		.foo-div-one{
			display:flex;
			align-items:center;
			justify-content:center;
			height:100%;
		}
		.foo-p{
			text-align:center;
		}
	</style>
</head>
<body id="body">
	<header class="theHeader">
	</header>

	<footer class="theFooter">
		<div class="foo-div-one">
			<p class="foo-p">Best School</p>
		</div>
	</footer>
</body>
</html>
