<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB clone - Web static</title>
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	<link rel="stylesheet" type="text/css" href="styles/4-common.css">
	<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
	<link rel="icon" type="image/png" href="./images/icon.png">
</head>
<body id="body">
	<header class="theHeader"></header>

	<div class="container" >
		<section class="filters">
			<div class="loc-ame-container">
				<div class="locations">
					<div class="location-text">
						<h3 class="States-title">States</h3>
						<h4 class="details">California, Arizona...</h4>
					</div>
					<div class="div-popover">
						<ul class="popover">
							<li class="li-popover">
								<h2>Arizona:</h2>
								<ul class="popover">
									<li>Page</li>
									<li>Page2</li>
								</ul>
							</li>
							<li class="li-popover">
								<h2>California:</h2>
								<ul class="popover">
									<li>San Francisco</li>
									<li>Los Altos</li>
								</ul>
							</li>
							
						</ul>
					</div>
				</div>
				<div class="amenities">
					<div class="amenity-text">
						<h3 class="amenities-title">Amenities</h3>
						<h4 class="details">Internet, Kitchen...</h4>
					</div>
					<div class="div-popover">
						<ul class="popover ul-popover">
							<li>Internet</li>
							<li>TV</li>
							<li>Kitchen</li>
							<li>Iron</li>
						</ul>
					</div>
				</div>
			</div>
			<button class="button-search">Search</button>
		</section>
	</div>

	<footer class="theFooter">
		<div class="foo-div-one">
			<p class="foo-p">Best School</p>
		</div>
	</footer>
</body>
</html>
